<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with me</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="contact">
    <h1>Contact with Me</h1>
    <fieldset>
        <legend>Contact Me</legend>
        <label for="names">
            Name:
            <input id="names" name="names" placeholder="First name and Last name">
        </label>
        <label for="email">
            Email:
            <input type="email" id="email" name="email" placeholder="hello@nicetomeetyou.com" required>
        </label>
        <label>
            Message:
            <textarea rows=5 columns=50 placeholder="Hello..."></textarea>
        </label>
    </fieldset>
    <div class="center-button">
    <button class="send">Send</button>
    </div>
</body>
</html>
