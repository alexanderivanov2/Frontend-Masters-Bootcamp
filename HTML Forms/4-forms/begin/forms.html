<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form>
			<fieldset>
				<legend>Your contact information</legend>
				
				<label for="name">Your name</label>
				<input type="text" id="name" name="name">
				
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
				
				<label for="email">Email</label>
				<input type="email" id="email" name="phone">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="req_date">Requested  date</label>
				<input id="req_date" name="req_date" type="date">
				<label for="qty_abducted">How many people would you like abducted?</label>
				<input id="qty_abducted" name="qty_abducted" type="number" min="0">
				<p>What type of UFO do you prefer?</p>
				<label>
					<input type="radio" name="ufo_type" value="classic"> Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufo_type" value="star_wars"
					checked>Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufo_type" value="battlestar">Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufo_type" value="borg">Borg-style cube
				</label>
			 
				<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner_and_discussion">Alien dinner and discussion</option>
					<option value="dance_lessons">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>
				<label>
					<input type="checkbox"  name="subscribe" value="subscribe" checked> Add me to your email list!
				</label>	
			</fieldset>
			<button type="submit">Submit</button>
		</form>	
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>
</html>
